<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Alura-Latam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="general">
        <div class="menu">
            <div class="logo">
                <img class="logoAlura" src="imagenes/Vector.png" alt="logo de Alura">
            </div>
            <div>
                <img src="imagenes/List.png" alt="">
            </div>
        </div>
        <div class="central">
            <form action="">
                <input placeholder="Ingrese el texto aqui" name="textoEntrada" 
                 class="textoEntrada" cols="30" rows="10"></input>
              
                <div class="botones">
                    <button class="botones_central" id="encripta">Encriptar</button>
                    <button class="botones_central" id="desEncripta">Desencriptar</button>
                </div>

            </form>
        </div>
        <div class="final">
            <input class="textoFinal" type="text">
            <button class="botones_copiar" id="Copiar">Copiar</button>
        </div>
    </div>

</body>

</html>
